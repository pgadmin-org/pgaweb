{% extends "pgaweb/page.html" %}
{% load static %}

{% block title %}News Archive{% endblock %}

{% block content %}
    <h1>News Archive <a href="{% url 'news_feed' %}"><i class="fa fa-rss-square text-warning" aria-hidden="true"></i></a></h1>

    {% for article in news.all %}
    <h2><a id="{{ article.id }}">{{ article.display_date }} - {{ article.title }}<a/></h2>
    <p>{{ article.content|safe }}</p>
    {% endfor %}
{% endblock %}
