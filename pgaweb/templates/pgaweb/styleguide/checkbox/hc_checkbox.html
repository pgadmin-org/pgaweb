{% load static %}
<div class="btn-container">
    <table>
        <tr class="sd-btn-row">
            <td class="hc-btn-style hc-btn-label">
                Default
            </td>
            <td class="hc-btn-style hc-checkbox-block">
                <div class="hc-checkbox-cont">
                    <div class="custom-control custom-checkbox custom-checkbox-no-label">
                        <input type="checkbox"
                               class="custom-control-input hc-checkbox-default"
                               name="connect_now">
                        <label class="custom-control-label hc-chk-style"><span>Checkbox</span></label>
                    </div>
                </div>

            </td>
            <td class="hc-btn-code-block">
                <div class="code">
                    <span class="code-tag">&lt;button</span> <span
                        class="code-attribute">class=</span>"btn btn-secondary
                    btn-checkbox"<span class="code-tag">&gt;</span>
                    <span class="code-tag">&lt;div</span> <span
                        class="code-attribute">class=</span>"custom-control
                    custom-checkbox"<span class="code-tag">&gt;
                    ...&lt;/div&gt;
                &lt;/button&gt;
                </span>
                </div>
            </td>
        </tr>
        <tr class="sd-btn-row">
            <td class="hc-btn-style hc-btn-label">
                Hover
            </td>
            <td class="hc-btn-style hc-checkbox-block">
                <div class="hc-checkbox-hover-bg">
                    <div class="custom-control custom-checkbox custom-checkbox-no-label">
                        <input type="checkbox"
                               class="custom-control-input hc-checkbox-default"
                               name="connect_now">
                        <label class="custom-control-label hc-chk-style"><span>Checkbox</span></label>
                    </div>
                </div>

            </td>
            <td class="hc-btn-code-block">
                <div class="code">
                    <span class="code-tag">Handled by Bootstrap class</span>
                    <span class="code-attribute">.btn-secondary:hover</span>
                </div>
            </td>
        </tr>
        <tr class="sd-btn-row">
            <td class="hc-btn-style hc-btn-label">
                Selected
            </td>
            <td class="hc-btn-style hc-checkbox-block">
                <div class="hc-checkbox-selected-bg">
                    <div class="custom-control custom-checkbox custom-checkbox-no-label">
                        <input type="checkbox"
                               class="custom-control-input hc-checkbox-default"
                               name="connect_now" checked="checked">
                        <label class="custom-control-label hc-chk-style"><span>Checkbox</span></label>
                    </div>
                </div>

            </td>
            <td class="hc-btn-code-block">
                <div class="code">
                    <span class="code-tag">Handled by bootstrap attribute</span>
                    <span class="code-attribute">checked</span>
                </div>
            </td>
        </tr>
        <tr class="sd-btn-row">
            <td class="hc-btn-style hc-btn-label">
                Disabled
            </td>
            <td class="hc-btn-style hc-checkbox-block">
                <div class="hc-checkbox-disabled-bg">
                    <div class="custom-control custom-checkbox custom-checkbox-no-label">
                        <input type="checkbox"
                               class="custom-control-input hc-checkbox-default"
                               name="connect_now" checked="checked">
                        <label class="custom-control-label hc-chk-style"><span>Checkbox</span></label>
                    </div>
                </div>

            </td>
            <td class="hc-btn-code-block">
                <div class="code">
                    <span class="code-tag">Handled by bootstrap attribute</span>
                    <span class="code-attribute">disabled</span>
                </div>
            </td>
        </tr>
    </table>
</div>
