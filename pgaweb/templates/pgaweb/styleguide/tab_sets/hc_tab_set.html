<p class="color-header">Tab Set</p>
<div class="component-container">
    <div class="hc-acc-container-header-expand">
        {% load static %}
        <img class="hc-accordion-style"
             src="{% static "img/style_guide/menu_tab_hc.png" %}"
             alt="Sub Menu."/>
    </div>
    <div class="container-body">
        <div class="code">
            <span class="code-tag">.wcPanelTabActive {
                <br/>&emsp;<span class="code-attribute">border-bottom:</span> 3px solid #326690;
                <br/>&emsp;<span class="code-attribute">color:</span> #326690;
                <br/>}
                <br/>.wcPanelTab {
                <br/>&emsp;<span class="code-attribute">color:</span> #222;
                <br/>&emsp;<span class="code-attribute">padding:</span> 5px 10px 2px; margin: 0;
                <br/>}
            </span>
        </div>
    </div>
</div>
